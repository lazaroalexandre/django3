{% extends 'modelo.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% if request.user.is_authenticated %}
    {% block conteudo %}
    <div class="text-center">
        <br /><br />
        <h1>Excluir Registros</h1>
        <br />
        <p class="lead">Deseja mesmo excluir o registro <strong>{{ object }}</strong></p>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Excluir permanentemente</button>
        </form>
    </div>
{% endblock %}
{% else %}
<i class="fa fa-singn-in" aria-hidden="true">Login</i>
{% endif %}
