{% extends 'modelo.html' %}
{% load static %}
{% block conteudo %}
<h3>Listas de campos registrados</h3>
<hr>
<div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th>
                ID
            </th>
            <th>
                Título
            </th>
            <th>
                Descrição
            </th>
            <th>
                Opções
            </th>
        </tr>
        {% for campo in object_list %}
        <tr>
            <td>{{ campo.pk }}</td>
            <td>{{ campo.nome }}</td>
            <td>{{ campo.descricao }}</td>
            <td>
                <a href="" class="btn btn-warning btn-sm" title="Editar"><span class="fa fa-edit"></span></a>
                <a href="" class="btn btn-danger btn-sm" title="Excluir"><span class="fa fa-trash-o"></span></a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">
                Nemhum campo foi registrado!
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
